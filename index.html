<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV TV Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #videoPlayerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40vh; /* El reproductor ocupará el 40% de la pantalla */
            background-color: #000;
            z-index: 10;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            display: none; /* Ocultamos el video mientras se carga */
        }

        #loadingScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100; /* Por encima del reproductor */
        }

        #flixyText {
            color: red;
        }

        #tvText {
            color: white;
        }

        #currentChannelInfo {
            position: fixed; /* Cambiado a fixed */
            top: 40vh; /* Justo debajo del reproductor */
            left: 0;
            width: 100%; /* Asegura que ocupe todo el ancho */
            background-color: #111;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20; /* Debajo del reproductor */
        }

        #currentChannelInfo img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        #currentChannelInfo span {
            font-size: 1.2em;
        }

        #channelList {
            padding: 20px;
            overflow-y: auto;
            height: calc(60vh - 100px); /* Espacio ajustado por la nueva sección */
            margin-top: 44vh; /* Añadido para evitar superposición */
        }

        ol {
            padding-left: 20px;
        }

        ol li {
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        ol li img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        ol li:hover {
            color: #ff6347;
        }

        hr {
            border: none;
            border-top: 1px solid #555;
            margin: 10px 0;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Contenedor del reproductor de video -->
    <div id="videoPlayerContainer">
        <!-- Pantalla de carga personalizada -->
        <div id="loadingScreen">
            <span id="flixyText">FLIXY</span><span id="tvText"> tv</span>
        </div>
        
        <!-- Reproductor de video oculto inicialmente -->
        <video id="videoPlayer" autoplay>
            <source src="" type="application/x-mpegURL">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <!-- Sección que muestra el canal actual -->
    <div id="currentChannelInfo">
        <img id="currentChannelLogo" src="https://via.placeholder.com/50" alt="Logo del canal">
        <span id="currentChannelText">Selecciona un canal para ver la información aquí</span>
    </div>

    <!-- Lista de canales numerados -->
    <div id="channelList">
        <h2>Lista de Canales</h2>
        <ol id="channels">
            <!-- Los canales serán cargados dinámicamente aquí -->
        </ol>
    </div>

    <script>
        // Función para cargar la lista M3U y procesarla
        async function loadM3UList(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                processM3UList(data);
            } catch (error) {
                console.error('Error al cargar la lista M3U:', error);
            }
        }

        // Función para procesar el contenido de la lista M3U
        function processM3UList(m3uText) {
            const lines = m3uText.split('\n');
            const channels = [];
            let currentChannel = {};

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const channelInfo = line.split(',');
                    const logoMatch = line.match(/tvg-logo="(.*?)"/); // Buscar el logo en la línea
                    currentChannel.name = channelInfo[1].trim();
                    currentChannel.logo = logoMatch ? logoMatch[1] : ''; // Guardar el logo si existe
                } else if (line.startsWith('http')) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = {}; // Reset para el siguiente canal
                }
            });

            displayChannels(channels);
        }

        // Función para mostrar la lista de canales en la página
        function displayChannels(channels) {
            const channelsList = document.getElementById('channels');
            channels.forEach((channel, index) => {
                const li = document.createElement('li');

                // Crear imagen para el logo
                const img = document.createElement('img');
                img.src = channel.logo || 'https://via.placeholder.com/40'; // Logo o placeholder si no hay

                // Añadir el número, logo y nombre del canal
                li.appendChild(document.createTextNode(`${index + 1}. `));
                li.appendChild(img);
                li.appendChild(document.createTextNode(channel.name || `Canal ${index + 1}`));

                li.onclick = () => changeChannel(channel, index + 1);
                channelsList.appendChild(li);

                // Añadir separador
                const hr = document.createElement('hr');
                channelsList.appendChild(hr);
            });
        }

        // Función para cambiar de canal en el reproductor y mostrar la información del canal
        function changeChannel(channel, number) {
            const videoPlayer = document.getElementById('videoPlayer');
            const loadingScreen = document.getElementById('loadingScreen');

            // Mostrar la pantalla de carga
            videoPlayer.style.display = 'none';
            loadingScreen.style.display = 'flex';

            // Actualizar la URL del canal y empezar a cargar el video
            videoPlayer.src = channel.url;

            // Esperar hasta que el video esté listo para reproducirse
            videoPlayer.oncanplay = () => {
                videoPlayer.play(); // Comienza a reproducir
            };

            // Este evento se disparará cuando el video realmente comience a mostrar contenido
            videoPlayer.ontimeupdate = () => {
                if (videoPlayer.currentTime > 0) {
                    loadingScreen.style.display = 'none'; // Ocultar la pantalla de carga
                    videoPlayer.style.display = 'block';  // Mostrar el reproductor
                }
            };

            // Actualizar la información del canal
            const channelLogo = document.getElementById('currentChannelLogo');
            const channelText = document.getElementById('currentChannelText');
            
            channelLogo.src = channel.logo || 'https://via.placeholder.com/50';
            channelText.textContent = `${number}. ${channel.name || `Canal ${number}`}`;
        }

        // Cargar la lista M3U al cargar la página
        loadM3UList('https://raw.githubusercontent.com/Iptv-cnls/Listas/refs/heads/main/lista3.m3u');
    </script>

</body>
</html>
